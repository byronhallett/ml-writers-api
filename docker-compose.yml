version: '2.3'
services:
  traefik:
    image: traefik
    restart: always
    command: --web --docker --docker.domain=docker.localhost --docker.watch \
      --logLevel=DEBUG \
      --docker.exposedbydefault=false \
      --entryPoints='Name:http Address::80' \
      --defaultEntryPoints='http'
    networks:
      - default
    ports:
      - "80:80"
      - "8085:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  blurbs-server:
    runtime: nvidia
    restart: always
    image: asia.gcr.io/cl-syd-ml-writers/ml-api
    environment:
      - BUCKET_NAME=blurb-blocks
      - TEMPERATURE=0.9
      - BATCH_LENGTH=8
      - CUDA_VISIBLE_DEVICES=0
    networks:
      - default
    ports:
      - "8000:8000"
    labels:
      - "traefik.enable=true"
      - "traefik.backend=machine-blurb"
      - "traefik.frontend.rule=PathPrefixStrip:/blurb"

  life-server:
